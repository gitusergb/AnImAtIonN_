<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>Digital Clock practice with glowing effect |GB </title>
    <style>
       *{
        margin: 0;
        padding: 0;
        font-family: 'Poppins',sans-serif;
       }
       html,body{
        display:grid;
        height : 100%;
        place-items: center;
        background-color: #000;
       }
       .Wrapper{
        height: 100px ;
        width: 360px;
        cursor: default;
        /* background: red; */
        background: linear-gradient(135deg,#14ffe9,#ffeb3b,#ff00e0);
        border-radius: 10px;
        animation: animate 1.5s linear infinite;
       /* border: 1px solid  gray; */
       margin-top: 100px;
       }
       .Wrapper .display, .Wrapper span{
      
            position:absolute;
            top:50%;
            left: 50%;
            transform: translate(-50% , -50%);
    
        }
       .Wrapper .display{
            /* opacity: 0; */
            z-index: 999;
            /* background: blue; */
            /* background: #1f1f1f; */
            background: #1b1b1b; 
            height: 85px;
            width:345px;
            border-radius: 6px;
            text-align: center;
       }
       .Wrapper .display #time{
        line-height: 85px;
        /* color: #fff; */
        font-size: 50px;
        font-weight: 600;
        letter-spacing: 1px;
         /* gaurib */
        background: linear-gradient(135deg,#14ffe9,#ffeb3b,#ff00e0);
        background-clip:inherit;
        -webkit-background-clip: text;
        -webkit-text-fill-color:transparent;
        animation: animate 1.5s linear infinite;
    }
    @keyframes animate{
        100%{
            filter: hue-rotate(360deg);
        }
    }
        .Wrapper span{
           height:100%;
            width:100%;
            background: inherit;
            border-radius: 10px;
        }
        .Wrapper span:first-child{
            filter: blur(10px);
        }
        .Wrapper span:last-child{
            filter: blur(20px);
        }

        /* gb */

        @import url(https://fonts.googleapis.com/css?family=Open+Sans:800);
/* Main styles */
 .text {
	 fill: none;
	 stroke-width: 3;
	 stroke-linejoin: round;
	 stroke-dasharray: 70 330;
	 stroke-dashoffset: 0;
	 -webkit-animation: stroke 6s infinite linear;
	 animation: stroke 6s infinite linear;
}
 .text:nth-child(5n + 1) {
	 stroke: #f2385a;
	 -webkit-animation-delay: -1.2s;
	 animation-delay: -1.2s;
}
 .text:nth-child(5n + 2) {
	 stroke: #f5a503;
	 -webkit-animation-delay: -2.4s;
	 animation-delay: -2.4s;
}
 .text:nth-child(5n + 3) {
	 stroke: #e9f1df;
	 -webkit-animation-delay: -3.6s;
	 animation-delay: -3.6s;
}
 .text:nth-child(5n + 4) {
	 stroke: #56d9cd;
	 -webkit-animation-delay: -4.8s;
	 animation-delay: -4.8s;
}
 .text:nth-child(5n + 5) {
	 stroke: #3aa1bf;
	 -webkit-animation-delay: -6s;
	 animation-delay: -6s;
}
 @-webkit-keyframes stroke {
	 100% {
		 stroke-dashoffset: -400;
	}
}
 @keyframes stroke {
	 100% {
		 stroke-dashoffset: -400;
	}
}
/* Other styles */

 #b {
	 /* background: #7b0808; */
	 background-size: 0.2em 100%;
	 font: 5em Open Sans, Impact;
	 text-transform: uppercase;
	 margin: 0;
     /* border: 1px solid yellow; */
}
 svg {
	 position: relative;
	 width: 99%;
	 height: 100%;
     cursor: pointer;
}
 
    </style>
</head>
<body>
    <div class="Wrapper">
       
        <div class="display">
           
            <div id="time"></div>
        </div>
       <span></span>
       <span></span>
    </div>


    <div id="b" >
    <svg >
    <!-- <svg viewbox="0 0 800 300" > -->
        <!-- Symbol-->
        <symbol id="s-text">
           
          <text id="my_name" text-anchor="start" x="-8%" y="30%" dy=".50em">&#10084Gauri</text>
        </symbol>
        <!-- Duplicate symbols-->
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use>
        <use class="text" xlink:href="#s-text"></use> 
       
       
      </svg>
    </div>




    <audio id="myAudio" autoplay loop>
        <source src="./Aaj Jaane Ki Zid Na Karo.mp3" type="audio/mpeg">
       
      </audio>
      
</body>
<script>
//for name and time
const name = document.getElementById('my_name');
const audio = document.getElementById("myAudio");
        
      
        // Play the audio when name is clicked and stop when double clicked 
        name.addEventListener("click", function() {
          audio.play();
        });

        name.addEventListener("dblclick", function() {
          audio.pause();
        });




//for digital clock
setInterval(()=> {
    const time = document.getElementById("time");

let date = new Date();
let hours = date.getHours();
let minutes = date.getMinutes();
let seconds = date.getSeconds();
let day_night ="AM";
if(hours>12){
    day_night ="PM";
    hours=hours-12;   
}
if(hours<10){
    hours="0"+hours;   
}
if(minutes<10){
    minutes="0"+minutes;   
}
if(seconds<10){
    seconds="0"+seconds;   
}
time.textContent= hours+":"+minutes+":"+seconds + "  "+day_night ;

});
</script>
</html>
